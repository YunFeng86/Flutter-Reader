      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-release
          path: ${{ matrix.artifact-name }}
          retention-days: 90  # ä¿ç•™90å¤©

  # åˆ›å»ºGitHub Releaseå¹¶ä¸Šä¼ æ‰€æœ‰æ„å»ºäº§ç‰©
