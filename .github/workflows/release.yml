            --dart-define=APP_BUILD_TIME="${{ steps.version_vars.outputs.build_time }}" \
            --dart-define=APP_BUILD_NUMBER="${{ steps.version_vars.outputs.build_number }}"

      - name: Archive build artifacts
        shell: bash
